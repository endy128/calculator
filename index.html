<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    
</head>
<body>
    <main class="main">
        <h1>Calculator</h1>
        <div class="container">
            <div class="screen"></div>
            <div class="keypad">
                <div class="numbers">
                    <button id='percent' class="btn">&percnt;</button>
                    <!-- <button id='plusmn' class="btn">&plusmn;</button> -->
                    <button id='cancel' class="btn">AC</button>
                    <button id='9' class="btn">9</button>
                    <button id='8' class="btn">8</button>
                    <button id='7' class="btn">7</button>
                    <button id='6' class="btn">6</button>
                    <button id='5' class="btn">5</button>
                    <button id='4' class="btn">4</button>
                    <button id='3' class="btn">3</button>
                    <button id='2' class="btn">2</button>
                    <button id='1' class="btn">1</button>
                    <button id='.' class="btn">.</button>
                    <button id='0' class="btn">0</button>
                </div>
                <div class="operators">
                    <button id='divide' class="btn">&divide;</button>
                    <button id='multiply' class="btn">&times;</button>
                    <button id='subtract' class="btn">&minus;</button>
                    <button id='add' class="btn">&plus;</button>
                    <button id='equals' class="btn">&equals;</button>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
