<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    
</head>
<body>
    <main class="main">
        <h1>Calculator</h1>
        <div class="container">
            <div class="screen"></div>
            <div class="keypad">
                <div class="numbers">
                    <button id='percent' class="btn" onClick="replyClick(this.id)">&percnt;</button>
                    <button id='plusmn' class="btn" onClick="replyClick(this.id)">&plusmn;</button>
                    <button id='cancel' class="btn" onClick="replyClick(this.id)">AC</button>
                    <button id='9' class="btn" onClick="replyClick(this.id)">9</button>
                    <button id='8' class="btn" onClick="replyClick(this.id)">8</button>
                    <button id='7' class="btn" onClick="replyClick(this.id)">7</button>
                    <button id='6' class="btn" onClick="replyClick(this.id)">6</button>
                    <button id='5' class="btn" onClick="replyClick(this.id)">5</button>
                    <button id='4' class="btn" onClick="replyClick(this.id)">4</button>
                    <button id='3' class="btn" onClick="replyClick(this.id)">3</button>
                    <button id='2' class="btn" onClick="replyClick(this.id)">2</button>
                    <button id='1' class="btn" onClick="replyClick(this.id)">1</button>
                    <button id='.' class="btn" onClick="replyClick(this.id)">.</button>
                    <button id='0' class="btn" onClick="replyClick(this.id)">0</button>
                </div>
                <div class="operators">
                    <button id='divide' class="btn" onClick="replyClick(this.id)">&divide;</button>
                    <button id='multiply' class="btn" onClick="replyClick(this.id)">&times;</button>
                    <button id='subtract' class="btn" onClick="replyClick(this.id)">&minus;</button>
                    <button id='add' class="btn" onClick="replyClick(this.id)">&plus;</button>
                    <button id='equals' class="btn" onClick="replyClick(this.id)">&equals;</button>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
